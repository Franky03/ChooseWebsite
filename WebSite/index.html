<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your character</title>
</head>
<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Character Select</h1>
    </header>
    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="./src/imagens/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
        <div class="nome">
          <h2>Thor</h2>
        </div>
      </div>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="thor" data-name="Thor">
          <span class="tag">1P</span>
          <img src="./src/imagens/thor.jpg" alt="Personagem Thor">
        </li>

        <li class="personagem" id="homem-de-ferro" data-name="Iron Man">
          <span class="tag">1P</span>
          <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
        </li>

        <li class="personagem" id="viuva-negra" data-name="Black Widow">
          <span class="tag">1P</span>
          <img src="./src/imagens/viuva-negra.jpg" alt="Personagem ViÃºva Negra">
        </li>

        <li class="personagem" id="hulk" data-name="Hulk">
          <span class="tag">1P</span>
          <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk">
        </li>

        <li class="personagem" id="capitao-america" data-name="Captain America">
          <span class="tag">1P</span>
          <img src="./src/imagens/capitao-america.jpg" alt="Personagem Capitao America">
        </li>

        <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
          <span class="tag">2P</span>
          <img src="./src/imagens/ultron.jpg" alt="Personagem Ultron">
        </li>

        <li class="personagem" id="doutor-doom" data-name="Doctor Doom">
          <span class="tag">1P</span>
          <img src="./src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
        </li>

        <li class="personagem" id="nova" data-name="Nova">
          <span class="tag">1P</span>
          <img src="./src/imagens/nova.jpg" alt="Personagem Nova">
        </li>

        <li class="personagem" id="moon-knight" data-name="Moon Knight">
          <span class="tag">1P</span>
          <img src="./src/imagens/moon-knight.jpg" alt="Personagem Moon Knight">
        </li>

      </ul>
      <div class="personagem-grande personagem-jogador-2">
        <img src="./src/imagens/ultron.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
        <div class="nome">
          <h2>Ultron</h2>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
